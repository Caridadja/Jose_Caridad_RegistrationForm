<body>
    <form>
        <title>My Registration Form</title>
        <head>
            <h1>My Registration Form</h1>
        </head>
        <div>
            <p><Label for ="first_name"><b>First Name:</b></Label>
            <input type="text" id="first_name" name="first_name"></p>
        </div>

        <div>
            <p><Label for ="last_name"><b>Last Name:</b></Label>
            <input type="text" id="last_name" name="last_name"></p>
        </div>

        <div>
            <p><Label for ="email"><b>Email:</b></Label>
            <input type="text" id="email" name="email"></p>
        </div>
        <div>
            <p><Label for ="password"><b>Password:</b></Label>
            <input type="text" id="password" name="password"></p>
        </div>
        <div>
            <p><Label for ="pw_confirm"><b>PW Confirm:</b></Label>
            <input type="text" id="pw_confirm" name="pw_confirm"></p>
        </div>
        <div>
            <p><Label for ="birthday"><b>Birthday:</b></Label>
            <input type="date" id="birthday" name="birthday"></p>
        </div>
        <div>
            <b>Gender:</b>
            <Label for ="male">Male</Label>
            <input type="radio" id="male" name="gender" value="male">

            <Label for ="female">Female</Label>
            <input type="radio" id="female" name="gender" value="female">

            <Label for ="Other">Other</Label>
            <input type="radio" id="other" name="gender" value="other">
        </div>
        <div>
            <p><b>Say a few words about yourself:</b></p>
            <textarea name="description"></textarea>
        </div>
        <div>
            <p><b>Favorite Language:</b></p>
            <select name="language">
                <option value = "javascript">JavaScript</option>
                <option value = "c++">C++</option>
                <option value = "python">Python</option>
            </select>
        </div>
        <div>
            <p><input type="submit" value="Submit"></p>
        </div>
    </form>
</body>
